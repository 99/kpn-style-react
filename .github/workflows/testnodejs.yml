name: Test React App

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Clean Stuff
      run: |
        yarn run clean:node_modules
        yarn run clean:storybook-static
    - name: Install dependencies
      run: |
        HUSKY_SKIP_INSTALL=1 yarn install
        yarn run clean:clean-module
    - name: Run tests
      run: |
        yarn run lint
        yarn run test
      env:
        CI: "true"
